<!DOCTYPE html>
<html>
  <head>
    <title>Kali Linux Web Panel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
      .terminal {
        background-color: #000;
        color: #fff;
      }
      .terminal-output {
        white-space: pre-wrap;
        word-wrap: break-word;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Kali Linux Web Panel</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Tools</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Technical Info</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">SSH</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container mt-5">
      <div id="tool-form">
        <form>
          <div class="form-group">
            <label for="tool-select">Select a tool:</label>
            <select class="form-control" id="tool-select">
              <option value="nmap">nmap</option>
              <option value="aircrack-ng">aircrack-ng</option>
              <option value="metasploit">metasploit</option>
            </select>
          </div>
          <div class="form-group">
            <label for="adapter-select">Select a network adapter:</label>
            <select class="form-control" id="adapter-select">
              <option value="eth0">eth0</option>
              <option value="wlan0">wlan0</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Run Tool</button>
        </form>
      </div>
      <div id="technical-info" class="mt-5">
  <h2>Technical Information</h2>
  <div class="form-group">
    <label>Usage:</label>
    <pre id="usage" class="form-control terminal-output"></pre>
  </div>
  <div class="form-group">
    <label>IP Address:</label>
    <pre id="ip-address" class="form-control terminal-output"></pre>
  </div>
  <div class="form-group">
    <label>Network:</label>
    <pre id="network" class="form-control terminal-output"></pre>
  </div>
</div>
<div id="terminal" class="mt-5 terminal">
  <div id="terminal-output" class="terminal-output"></div>
  <form id="terminal-input">
    <div class="form-group">
      <label for="command-input">Enter a command:</label>
      <input type="text" class="form-control" id="command-input">
    </div>
    <button type="submit" class="btn btn-primary">Send</button>
  </form>
</div>
